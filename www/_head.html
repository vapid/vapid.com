<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">
<link rel="stylesheet" href="https://use.typekit.net/ait5ccv.css">
<link rel="stylesheet" type="text/css" href="/stylesheets/site.css">

{{#section social}}
<!-- Facebook -->
<meta property="og:type" content="website" />
<meta property="og:title" content="{{title}}">
<meta property="og:site_name" content="Vapid">
<meta property="og:description" content="{{description}}">
<meta property="og:image" content="{{image type=image tag=false}}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="628">
<meta property="og:url" content="https://www.vapid.com">
<!-- /Facebook -->

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@hellovapid">
<meta name="twitter:title" content="{{title}}">
<meta name="twitter:description" content="{{description}}">
<meta name="twitter:image" content="{{image type=image tag=false}}">
<!-- /Twitter -->
{{/section}}

<link rel="apple-touch-icon" sizes="180x180" href="https://cdn.vapid.site/apple-touch-icon.png">
<link rel="icon" href="https://cdn.vapid.site/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="https://cdn.vapid.site/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://cdn.vapid.site/favicon-16x16.png">
<link rel="manifest" href="https://cdn.vapid.site/site.webmanifest">
<link rel="mask-icon" href="https://cdn.vapid.site/safari-pinned-tab.svg" color="#6155ce">
<meta name="msapplication-TileColor" content="#da7bea">
<meta name="theme-color" content="#ffffff">
