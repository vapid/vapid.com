<!DOCTYPE html>
<html lang="en">
<head>
  <title>Affiliate Program - Vapid</title>
  {{> head}}
</head>
<body>
  <header id="header">
    <nav class="left">
      <a href="/" title="Vapid" class="logo-small">
        <img src="/images/logo_small.png" alt="Vapid logo">
      </a>
    </nav>

    <nav class="right">
      <a href="/dashboard">Login</a>
    </nav>
  </header>

  <main class="center text">
    <div class="container narrow">
      {{#section affiliates multiple=false}}
        <h2>{{title}}</h2>
        {{description type=html}}
      {{/section}}

      <br />
      <a class="button" href="https://vapid.getrewardful.com/signup">Sign up to be an affiliate now</a>
      <br /><br/>
      <p>
        <small>
        Already an affiliate?
        <a href="https://vapid.getrewardful.com/login" style="text-decoration: underline;">Log in.</a>
        </small>
      </p>
    </div>
  </main>

  {{> footer}}
</body>
</html>
