<!DOCTYPE html>
<html>
<head>
  <title>Vapid: an intentionally simple CMS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">
  <link rel="stylesheet" href="https://use.typekit.net/ait5ccv.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/site.css">

  {{#section social}}
  <!-- Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{title}}">
  <meta property="og:site_name" content="Vapid">
  <meta property="og:description" content="{{description}}">
  <meta property="og:image" content="{{image type=image tag=false}}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="628">
  <meta property="og:url" content="https://www.vapid.com">
  <!-- /Facebook -->

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@hellovapid">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:image" content="{{image type=image tag=false}}">
  <!-- /Twitter -->
  {{/section}}
</head>
<body>
  {{> header}}

  <main>
    <div class="inline container">
      {{> open_source}}
      {{> hosting}}
    </div>
    <div class="deployed">
      <h5>Deployed live by</h5>
      {{#section customers sortable=true}}
        <img src="{{logo type=image tag=false}}" alt="{{alt escape=true}}">
      {{/section}}
    </div>
    {{> ethos}}
    {{> get_started}}
  </main>

  {{> footer}}

  <script src="/javascripts/site.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110349810-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-110349810-1');
  </script>
</body>
</html>
