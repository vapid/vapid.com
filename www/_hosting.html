{{#section hosting}}
<section id="hosting">
  <header>
    <h4>Web Hosting</h4>
    <h2>{{title}}</h2>
  </header>

  <div class="content">
    {{body type=html}}
  </div>

  <div class="features">
  	<div>
  		<img src="/images/ssl.svg" alt="SSL icon">
  		<div>Automatic, free SSL</div>
  	</div>
  	<div>
  		<img src="/images/cdn.svg" alt="CDN icon">
  		<div>CDN-hosted assets</div>
  	</div>
  	<div>
  		<img src="/images/cache.svg" alt="Cache icon">
  		<div>Cached by default</div>
  	</div>
  </div>
</section>
{{/section}}
